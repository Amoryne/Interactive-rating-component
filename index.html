<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="container">
          <div class="component">
        <div class="star-container">
          <img src="./assets/img/icon-star.svg" alt="star-image" />
        </div>
        <div class="coteChoose"></div>
        <div id="title-main" class="title-container">
          <h1 id="titleId" class="title">How did we do ?</h1>
        </div>
        <div class="texte-container">
          <p class="texte">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="note-container">
          
              <button class="note" value="1" type="button">1</button>
              <button class="note" value="2" type="button">2</button>
              <button class="note" value="3" type="button">3</button>
              <button class="note" value="4" type="button">4</button>
              <button class="note" value="5" type="button">5</button>
        </div>
        <div class="btn-container">
            <button id="submit" class="btn-submit" type="button">submit</button>
        </div>

      </div>
    </div>
    </main>
    <script src="./assets/js/script.js"></script> 
  </body>
</html>
